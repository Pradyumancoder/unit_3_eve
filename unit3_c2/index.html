<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

     a{

        text-align: center;

  <body>
    <div id="navbar">
      <h3>Sign Up</h3>
   
      <a href="voucher.html">Purchase Voucher</a>
    </div>
    <form id="form">
    <input type="text" placeholder="name" id="name">
    <br><br>
    <input type="email" placeholder="email" id="email">
    <br><br>
    <input type="text" placeholder="address" id="address">
    <br><br>
    <input type="text" placeholder="amount" id="amount">
    <br><br>
    <input type="submit" id="submit">
    </form>
    <!-- - name input box :- "name"
  - email input box :- "email"
  - Address input box :- "address"
  - Amount input box :- "amount" 
  - Submit button :- "submit"
  - The user will be stored with key:- "user"
  - The input fields should become empty after submitting -->
  </body>
</html>
<script>

document.querySelector("form").addEventListener("submit", signUpFun);

  var userData = JSON.parse(localStorage.getItem("user"))||[]
  function signUpFun() {
    
    event.preventDefault();

    var userObj = {
      name: document.querySelector("#name").value,
      email: document.querySelector("#email").value,
      address: document.querySelector("#address").value,
      amount: document.querySelector("#amount").value,
    };
    console.log(userObj);
    userData.push(userObj);
    //console.log(userData)

    localStorage.setItem("user",JSON.stringify(userData))

  }
</script>
