<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>

      #navbar {
        display: flex;
        justify-content: space-between;
        background-color: yellowgreen;
      }
     form{
       margin-left: 600px;
       text-align: center;
       background-color: blue;
       width:250px;
     }
     #name,#address,#email,#amount{
       background-color: aqua;
       text-align: center;
      
     }a{
       background-color: blue;
       color: yellow;
       margin-top: 20px;
     }

    </style>
    <title>Home</title>
    
  </head>
  <body>
    <div id="navbar">
      <h3>Sign Up</h3>
      <a href="voucher.html">Purchase Voucher</a>
    </div>
    <br>
    <form>

      <input placeholder="name" id="name" type="text">
      <br>
      <br>
      <input placeholder="email" id="email" type="email">
      <br>
      <br>
      <input placeholder="address" id="address" type="text">
      <br>
      <br>
      <input placeholder="Add amount to Wallet" id="amount" type="number">
      <br>
      <br>
      <input id="submit" type="submit" value="Submit">
      



    </form>
    <!-- - name input box :- "name"
  - email input box :- "email"
  - Address input box :- "address"
  - Amount input box :- "amount" 
  - Submit button :- "submit"
  - The user will be stored with key:- "user"
  - The input fields should become empty after submitting -->
  </body>
</html>
